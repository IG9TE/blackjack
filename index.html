<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3586335318722053"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my " />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://png.pngtree.com/png-vector/20220729/ourmid/pngtree-poker-chip-png-image_6091092.png"
    />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="gameArea">
      <div class="background"></div>
      <div class="glass game">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="message2-el"></p>
        <div id="dealer-cards-div"></div>
        <p id="dealer-sum-el">Dealer sum: ?</p>
        <p id="player-sum-el">Sum: ?</p>
        <div id="player-cards-div"></div>
        <button
          id="hide-onclick"
          onclick="startGame(); 
      document.getElementById('hide-onclick').style.display = 'none';"
          style="margin-bottom: 30px; scale: 2; margin-top: 15px"
        >
          START GAME
        </button>
        <br />
        <button onclick="getNewPlayerCard()" class="hitButton">HIT</button>
        <button onclick="stand()">STAND</button>

        <p>
          Current bet:
          <span id="currentBet">0</span
          ><span
            onclick="clearBet()"
            style="
              color: goldenrod;
              cursor: pointer;
              text-decoration: underline;
            "
            id="changeCurrentBet"
          >
            clear</span
          >
        </p>
      </div>
      <div
        class="glass"
        style="margin-top: 50px; display: inline-block; max-width: 800px"
      >
        <p>Current bet:</p>
        <div style="min-height: 150px" id="dropChips"></div>
      </div>
      <div
        class="bets glass"
        style="margin-top: 50px; padding-top: 20px"
        id="bets"
      >
        <p>Chips: <span id="statsChips">?</span></p>
        <div style="user-select: none" class="bets2">
          <div onclick="dragChips(50, true)" ondragend="dragChips(50, false)">
            <p>$50</p>
            <img
              src="images/chips/50.png"
              width="100px"
              height="100px"
              style="cursor: pointer"
              class="chips"
              alt="50ChipsImage"
              id="chips50"
            />
          </div>
          <div onclick="dragChips(100, true)" ondragend="dragChips(100, false)">
            <p>$100</p>
            <img
              src="images/chips/100.png"
              width="100px"
              height="100px"
              style="cursor: pointer"
              class="chips"
              alt="100ChipsImage"
            />
          </div>
          <div onclick="dragChips(200, true)" ondragend="dragChips(200, false)">
            <p>$200</p>
            <img
              src="images/chips/200.png"
              width="100px"
              height="100px"
              style="cursor: pointer"
              class="chips"
              alt="200ChipsImage"
            />
          </div>
          <div onclick="dragChips(500, true)" ondragend="dragChips(500, false)">
            <p>$500</p>
            <img
              src="images/chips/500.png"
              width="100px"
              height="100px"
              style="cursor: pointer"
              class="chips"
              alt="500ChipsImage"
            />
          </div>
          <div
            onclick="dragChips(1000, true)"
            ondragend="dragChips(1000, false)"
          >
            <p>$1000</p>
            <img
              src="images/chips/1000.png"
              width="100px"
              height="100px"
              style="cursor: pointer"
              class="chips"
              alt="1000ChipsImage"
            />
          </div>
          <div onclick="dragChips(0, true)" ondragend="dragChips(0, false)">
            <p>ALL IN</p>
            <img
              src="images/chips/all.png"
              width="100px"
              height="100px"
              style="cursor: pointer"
              class="chips"
              alt="AllInChipsImage"
            />
          </div>
        </div>
      </div>
      <div class="statscontainer glass game" style="margin-top: 50px">
        <div class="stats">
          <h1>Stats:</h1>
          <ul>
            <li>Chips: <span id="statsChips2">?</span></li>
            <li>Games Played: <span id="statsGamesPlayed">?</span></li>
            <li>Games Won: <span id="statsGamesWon">?</span></li>
            <li>Games Lost: <span id="statsGamesLost">?</span></li>
            <li>Games Drawn: <span id="statsGamesDrawn">?</span></li>
            <div
              style="
                display: flex;
                flex-direction: row;
                gap: 15px;
                margin-top: 20px;
              "
            >
              <li
                style="
                  color: goldenrod;
                  cursor: pointer;
                  text-decoration: underline;
                  user-select: none;
                "
                onclick="freeChips()"
              >
                +200 Chips
              </li>
              <li
                style="
                  color: goldenrod;
                  cursor: pointer;
                  text-decoration: underline;
                  user-select: none;
                "
                ondblclick="window.localStorage.clear(); stats = undefined; window.location.reload()"
              >
                Reset?
              </li>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
